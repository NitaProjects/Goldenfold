<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" formControlName="nombre" class="form-control" />
      </div>
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input id="username" type="text" formControlName="username" class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" class="form-control" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" />
      </div>
      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
